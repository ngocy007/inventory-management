<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>
            Responsive Registration Form | CodingLab
        </title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <div class="title">Đăng nhập</div>
            <div class="content">
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Mật khẩu</span>
                            <input type="text" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="user-details">
                        <div class="input-box">
                            <p class="details">Chưa có tài khoản, hãy nhấn
                                <a id="hover_register" href="register.html">Đăng ký.</a>
                            </p>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Đăng nhập">
                    </div>
                    <div class="socials-wrapper">
                        <span class="details QR-title">Đăng nhập bằng mã QR</span>
                        <span class="details QR-title Code"><img src="img/QR.png" alt=""></span>
                        
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
