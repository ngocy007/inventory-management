<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form</title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Đăng ký</div>
    <div class="user-details">
      <div class="input-box">
          <p class="details">Quay lại
              <a id="hover_register" href="login.html">Đăng nhập.</a>
          </p>
      </div>
    </div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Tên</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Họ</span>
            <input type="text" placeholder="Enter your fullname" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Số điện thoại</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Mật khẩu</span>
            <input type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Nhập lại mật khẩu</span>
            <input type="password" placeholder="Confirm your password" required>
          </div>
          <div class="input-box">
            <span class="details">Ngày sinh</span>
            <input type="date" id="birthday" name="birthday">
          </div>
          <div class="input-box">
            <span class="details">Bạn đang là</span>
            <select name="" id="name">
                <option value="volvo">Sinh viên</option>
                <option value="saab">Nhân viên</option>
                <option value="saab">Chủ doanh nghiệp</option>
            </select>
          </div>
          <div class="input-box">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <span class="gender-title">Giới tính</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Nam</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Nữ</span>
              </label>
              </div>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Mã xác nhận</span>
            <input type="text" placeholder="Confirm your Code" required>
          </div>
          
        </div>
        
        
        <div class="check-details">
          <input type="checkbox" name="check" id="dot-3">
            <span class="check">Tôi đồng ý tất cả điều khoản của dịch vụ</span>
          </label>
        </div>
        
        <div class="button">
          <input type="submit" value="Đăng ký">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
